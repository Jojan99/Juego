<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Boton</title>
  <style>
    .relativeContainer {
  
      background-color: rgb(60, 70, 67);
    }

    #botonQueSeMueve {
      position: absolute;
      top: 80px;
      left: 200px;
    }
    #botonQueNoSeMueve {
      position: absolute;
      top: 80px;
      left: 150px;
    }

    .column {
    width: 100%;
  }
  
  @media (min-width: 600px) {
    .column {
      width: 50%;
    }
  }
  </style>
</head>

<body class="relativeContainer">

  <div class="relativeContainer">
    <button id="botonQueNoSeMueve" class="btn btn-success" onclick="selecsi()">
      SI
    </button>
    <button id="botonQueSeMueve" class="btn btn-danger"">
      NO
    </button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>
    $("#botonQueSeMueve").hover(function () {
      $("#botonQueSeMueve").css("top", `${Math.random() * 500}px`);
      $("#botonQueSeMueve").css("left", `${Math.random() * 300}px`);
    });

    function selecsi(){
      alert("Sabia que seleccionarias si :D TE AMO <3")
    }
  </script>
</body>

</html>
